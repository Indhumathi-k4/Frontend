<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Modal</title>
    <style>
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #edc1c1;
        }

        
        .open-modal-btn {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .open-modal-btn:hover {
            background-color: #0056b3;
        }

      
        .modal-overlay {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); 
            display: flex;
            justify-content: center;
            align-items: center;
        }

       
        .modal {
            background: white;
            padding: 20px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            text-align: center;
        }

       
        .close-modal-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .close-modal-btn:hover {
            color: red;
        }
    </style>
</head>
<body>

   
    <button class="open-modal-btn" onclick="openModal()">Open Modal</button>

   
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()">
        <div class="modal" onclick="event.stopPropagation();">
            <button class="close-modal-btn" onclick="closeModal()">X</button>
            <h2>Modal Title</h2>
            <p>This is a centered modal popup.</p>
        </div>
    </div>

   
    <script>
        function openModal() {
            document.getElementById("modalOverlay").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("modalOverlay").style.display = "none";
        }
    </script>

</body>
</html>
