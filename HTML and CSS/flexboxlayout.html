<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: bisque;
        }

        
        .header {
            background-color: navy;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        .main {
            display: flex;
            flex-wrap: wrap; 
            justify-content: space-between;
            padding: 20px;
            gap: 20px;
            flex: 1;
        }

        
        .column {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 250px; 
            text-align: center;
        }

        
        .footer {
            background-color: navy;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            margin-top: auto;
        }

        
        @media (max-width: 768px) {
            .main {
                flex-direction: column; 
            }
        }
    </style>
</head>
<body>

   
    <header class="header">My Flexbox Layout</header>
   
    <section class="main">
        <div class="column">Left Column</div>
        <div class="column">Center Column</div>
        <div class="column">Right Column</div>
    </section>

    <footer class="footer">Â© 2025 My Website</footer>

</body>
</html>
