<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Button</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        .animated-button {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        
        .animated-button:hover {
            background-color: #0056b3;
        }

        .animated-button:active {
            animation: buttonClick 0.4s ease-in-out;
        }

        @keyframes buttonClick {
            0% {
                transform: scale(1);
                background-color: #007bff;
            }
            50% {
                transform: scale(1.1);
                background-color: #ff5722;
            }
            100% {
                transform: scale(1);
                background-color: #007bff;
            }
        }
    </style>
</head>
<body>

    <button class="animated-button">Click Me</button>

</body>
</html>
