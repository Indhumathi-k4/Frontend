<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            grid-template-rows: auto 1fr auto; 
            gap: 20px;
            min-height: 100vh;
            padding: 20px;
        }

        
        .header, .footer {
            grid-column: span 2; 
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            border-radius: 10px;
        }

        .left-column, .right-column {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; 
            }

            .header, .footer {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <header class="header">My CSS Grid Layout</header>

        <!-- Two Columns -->
        <section class="left-column">Left Column Content</section>
        <section class="right-column">Right Column Content</section>

        <!-- Footer -->
        <footer class="footer">Â© 2025 AKM</footer>
    </div>

</body>
</html>
