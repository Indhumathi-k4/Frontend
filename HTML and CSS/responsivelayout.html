<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
            background-color: #f4f4f4;
        }

        
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
        }

        
        .container {
            display: flex;
            flex: 1; 
            padding: 20px;
        }

        
        .sidebar {
            width: 250px;
            background-color: #555;
            color: white;
            padding: 20px;
            flex-shrink: 0;
        }

       
        .content {
            flex: 1; 
            background-color: white;
            padding: 20px;
            margin-left: 20px; 
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

       
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto; 
        }

        
        @media (max-width: 768px) {
            .container {
                flex-direction: column; 
                align-items: center; 
            }

            .sidebar {
                width: 100%; 
                text-align: center;
                margin-bottom: 10px;
            }

            .content {
                width: 100%; 
                margin-left: 0; 
            }
        }
    </style>
</head>
<body>

    <header class="header">
        Responsive Page Layout
    </header>

    <div class="container">
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>Navigation Links</p>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact</li>
            </ul>
        </aside>

        <main class="content">
            <h2>Main Content</h2>
            <p>This is the main content area. It expands to take up available space.</p>
        </main>
    </div>

    <footer class="footer">
        Â© 2025 AKM
    </footer>

</body>
</html>
