<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Image</title>
    <style>
        /* Center the image */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* Style the image */
        .styled-image {
            object-fit: cover;
            height:200px;
            width: 300px; 
            
            border: 5px solid #333; 
            border-radius: 15px; 
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3); /* Add shadow */
        }
    </style>
</head>
<body>

    <img src="C:\Users\prave\Dropbox\PC\Downloads\flower.jpg" alt="Flower Image" class="styled-image">
</body>
</html>
