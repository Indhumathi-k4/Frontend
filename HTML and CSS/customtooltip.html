<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Tooltip</title>
    <style>
      
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

       
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
            font-size: 20px;
            color: #007bff;
            font-weight: bold;
        }

        
        .tooltip .tooltip-text {
            visibility: hidden;
            width: 140px;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 8px;
            border-radius: 5px;
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            font-size: 14px;
        }

       
        .tooltip .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 8px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }

       
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>

    <p>Hover over the word <span class="tooltip">Tooltip
        <span class="tooltip-text">This is a custom tooltip!</span>
    </span> to see the effect.</p>

</body>
</html>
